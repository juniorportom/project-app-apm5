<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list-header>
      Lista de Productos
    </ion-list-header>
<ion-list no-lines>
  <ion-item *ngFor="let product of products" (click)="onSelect(product)">
   {{product.id}} - {{product.name}}
  </ion-item>
</ion-list>
</ion-content>
