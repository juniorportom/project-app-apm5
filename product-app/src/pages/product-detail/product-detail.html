<div *ngIf="product">
<ion-card>
  <ion-card-header>
    Producto
  </ion-card-header>

  <ion-card-content>
  <ion-item>
    		<ion-label>Name:</ion-label>
    		<ion-input disabled="true" type="text" [(ngModel)]="product.name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>Type:</ion-label>
    		<ion-input disabled="true" [(ngModel)]="product.type" placeholder="type"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>Price:</ion-label>
    		<ion-input disabled="true" [(ngModel)]="product.price" placeholder="price"></ion-input>
  </ion-item>
  <ion-item>
    		<ion-label>Quantity:</ion-label>
    		<ion-input disabled="true" [(ngModel)]="product.quantity" placeholder="quantity"></ion-input>
  </ion-item>
  </ion-card-content>
  <ion-row center>
	    <ion-col>
	      <button ion-button color="secondary" (click)="save()">Guardar</button>
	    </ion-col>
	    <ion-col>
	      <button ion-button color="secondary" (click)="delete()">Eliminar</button>
	      </ion-col>
 </ion-row>  

</ion-card>
</div>
</ion-content>
